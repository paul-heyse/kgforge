# NGINX configuration for CodeIntel MCP with HTTP/3, OAuth 2.1, and streaming

upstream mcp_upstream {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Optional: OAuth2 proxy upstream
# upstream oauth2_proxy {
#     server 127.0.0.1:4180;
# }

server {
    # HTTP/2 and HTTP/3 (QUIC) support
    listen 443 ssl http2;
    listen 443 quic reuseport;
    http3 on;

    server_name codeintel-mcp.local;

    # TLS certificates
    ssl_certificate /etc/ssl/certs/codeintel-mcp.crt;
    ssl_certificate_key /etc/ssl/private/codeintel-mcp.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Advertise HTTP/3 support
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # OAuth 2.1 authentication (optional)
    # Uncomment if using oauth2-proxy or similar
    # location = /oauth2/auth {
    #     internal;
    #     proxy_pass http://oauth2_proxy;
    #     proxy_pass_request_body off;
    #     proxy_set_header Content-Length "";
    #     proxy_set_header X-Original-URI $request_uri;
    # }

    # Health check (no auth required)
    location /healthz {
        proxy_pass http://mcp_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # MCP endpoint (protected)
    location /mcp/ {
        # OAuth check (uncomment if using)
        # auth_request /oauth2/auth;

        proxy_pass http://mcp_upstream;
        
        # HTTP/1.1 for upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS (if needed)
        add_header Access-Control-Allow-Origin "https://chat.openai.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # SSE streaming endpoint
    location /sse {
        proxy_pass http://mcp_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 24h;
        
        # SSE-specific headers
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name codeintel-mcp.local;
    return 301 https://$server_name$request_uri;
}

