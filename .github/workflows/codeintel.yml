name: codeintel

on:
  push:
    paths:
      - "codeintel/**"
      - "tools/_shared/**"
      - "docs/modules/codeintel/**"
      - ".github/workflows/codeintel.yml"
  pull_request:
    paths:
      - "codeintel/**"
      - "tools/_shared/**"
      - "docs/modules/codeintel/**"
      - ".github/workflows/codeintel.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: CodeIntel Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Prep cache keys
        id: cache-keys
        run: |
          echo "py=$(python - <<'PY'
import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')
PY
)" >> $GITHUB_OUTPUT

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ steps.cache-keys.outputs.py }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ steps.cache-keys.outputs.py }}-

      - name: Sync environment
        run: uv sync --locked

      - name: Build TS manifest
        run: uv run python -m codeintel.build_languages

      - name: Lint
        run: uv run ruff check codeintel tests/codeintel

      - name: Typecheck
        run: |
          uv run pyright --warnings --pythonversion=3.13 codeintel tests/codeintel
          uv run pyrefly check

      - name: Unit & Integration tests
        env:
          CODEINTEL_ENABLE_TS_QUERY: "1"
        run: uv run pytest -q tests/codeintel

      - name: Generate docs (tools)
        run: uv run make docs-codeintel

      - name: Ensure docs drift-free
        run: |
          git diff --exit-code docs/modules/codeintel/tools.md

