name: semgrep-sast

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Semgrep
        run: pip install "semgrep==1.142.0"
      - name: Run Semgrep (packs + custom rules)
        run: |
          semgrep ci \
            --config p/python \
            --config p/auto \
            --config p/security-audit \
            --config p/secrets \
            --config .semgrep/kgfoundry.yml \
            --exclude .venv \
            --exclude .mypy_cache \
            --exclude .ruff_cache \
            --exclude .pytest_cache \
            --exclude docs/_build \
            --exclude site \
            --exclude build \
            --exclude dist \
            --exclude node_modules \
            --exclude faiss \
            --exclude stubs \
            --timeout 300 \
            --sarif --output semgrep.sarif
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
      - name: Upload Semgrep report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

