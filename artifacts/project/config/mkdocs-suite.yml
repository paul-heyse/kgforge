name: mkdocs-suite

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.13"

      - name: Bootstrap environment
        run: |
          chmod +x scripts/bootstrap.sh
          scripts/bootstrap.sh

      - name: Compile sources
        run: uv run python -m compileall -q src

      - name: Build MkDocs suite
        env:
          PYTHONPATH: src
        run: uv run mkdocs build --config-file tools/mkdocs_suite/mkdocs.yml --site-dir site-mkdocs-suite --strict

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-mkdocs-suite

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

