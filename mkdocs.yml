site_name: kgfoundry
docs_dir: docs
theme:
  name: material
  features:
    - navigation.indexes
plugins:
  - search
  - gen-files:
      scripts:
        - docs/_scripts/mkdocs_gen_api.py
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          setup_commands:
            - "import sys"
            - "from pathlib import Path"
            - "sys.path.insert(0, str(Path('src').resolve()))"
          options:
            show_source: true
            docstring_options:
              google:
                warnings: false
                warn_missing_types: false
  - literate-nav
  - section-index
nav:
  - Home: index.md
  - Guides:
      - Getting Started: getting-started.md
      - How-to:
          - Overview: how-to/index.md
          - Contributing: how-to/contributing.md
          - Gallery workflow: how-to/contributing-gallery-examples.md
          - Read package READMEs: how-to/read-package-readmes.md
  - Explanations:
      - Overview: explanations/index.md
      - FAISS wheel overview: explanations/251025_FAISS_whl_overview.md
      - High-level architecture: explanations/251025_HighLevelArchitecture.md
      - NumPy docstring migration: explanations/numpy-docstring-migration.md
  - Architecture:
      - Overview: architecture/index.md
      - Decision records:
          - ADR 0001 – Record architecture decisions: architecture/adr/0001-record-architecture-decisions.md
          - ADR 0002 – Hexagonal architecture: architecture/adr/0002-hexagonal-architecture.md
  - Policies:
      - Visibility policy: policies/visibility-policy.md
  - Reference:
      - Test matrix: reference/test-matrix.md
      - Graph snapshots: reference/graphs/index.md
      - Observability:
          - Logging configuration: reference/observability/logs.md
          - Metrics catalog: reference/observability/metrics.md
          - Tracing notes: reference/observability/traces.md
          - Service configuration: reference/observability/config.md
      - Search API: reference/search.md
      - Schemas: reference/schemas/index.md
  - API:
      - Overview: api/index.md
      - Docling:
          - Overview: api/docling/index.md
          - Canonicalizer: api/docling/canonicalizer/index.md
          - Hybrid reader: api/docling/hybrid/index.md
          - VLM adapters: api/docling/vlm/index.md
      - Download:
          - Overview: api/download/index.md
          - CLI tooling: api/download/cli/index.md
          - Harvester: api/download/harvester/index.md
      - Embeddings (dense):
          - Overview: api/embeddings_dense/index.md
          - Base helpers: api/embeddings_dense/base/index.md
          - Qwen3 adapter: api/embeddings_dense/qwen3/index.md
      - Embeddings (sparse):
