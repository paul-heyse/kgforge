project-excludes = [
    "**/tests/fixtures*",
    "**/build/",
]
search-path = ["src"]
python-version = "3.13.0"
ignore-missing-imports = [
    "numpy.*",
    "duckdb.*",
    "faiss.*",
    "libcuvs.*",
    "pyserini.*",
    "requests.*",
    "pydantic.*",
    "prefect.*",
    "prometheus_client.*",
    "typer.*",
    "uvicorn.*",
    "kgfoundry.*",
    "pyarrow.*",
    "yaml.*",
    "fastapi.*",
    "httpx.*",
]
untyped-def-behavior = "skip-and-infer-return-any"
