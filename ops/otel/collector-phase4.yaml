receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  debug:
    verbosity: basic
  otlphttp:
    endpoint: http://otel-collector:4318

processors:
  batch:
    send_batch_size: 1024
    timeout: 5s
  tail_sampling:
    decision_wait: 5s
    num_traces: 10000
    policies:
      - name: keep-errors
        type: status_code
        status_code:
          status_codes: [ERROR]
      - name: warnings-present
        type: string_attribute
        string_attribute:
          key: codeintel.warnings
          values: ["*"]
      - name: degraded-mode
        type: boolean_attribute
        boolean_attribute:
          key: degraded.mode
          value: true
      - name: sampled-success
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [tail_sampling, batch]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
