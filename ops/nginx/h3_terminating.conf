# Topology A — HTTP/3 terminates at NGINX and requests are proxied to Hypercorn
# over HTTP/1.1 on loopback. Drop this file into /etc/nginx/conf.d/.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Optional abuse-control zones (disabled by default; see docs/networking.md)
# limit_req_zone  $binary_remote_addr  zone=codeintel_req:10m  rate=20r/s;
# limit_conn_zone $binary_remote_addr  zone=codeintel_conn:10m;

upstream codeintel_rev_app {
    server 127.0.0.1:8080;
    keepalive 64;
}

server {
    listen 443 quic reuseport;
    listen 443 ssl http2;
    server_name mcp.example.com;

    ssl_certificate     /etc/ssl/certs/mcp.example.com.crt;
    ssl_certificate_key /etc/ssl/private/mcp.example.com.key;
    ssl_protocols TLSv1.3;
    ssl_ciphers TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256;
    ssl_prefer_server_ciphers off;

    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;

    # ACME hook for Certbot webroot deployments
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/codeintel_rev/acme;
        allow all;
        default_type "text/plain";
    }

    # Core proxy block — applies to API + MCP + SSE
    location / {
        proxy_http_version 1.1;  # OSS NGINX cannot proxy upstream over H2/H3
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Forwarded          "for=$remote_addr;proto=$scheme;host=$host";
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;

        proxy_pass http://codeintel_rev_app;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;

        # limit_req zone=codeintel_req burst=40 nodelay;
        # limit_conn codeintel_conn 40;
    }

    location = /sse {
        proxy_pass http://codeintel_rev_app;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }
}

server {
    listen 80;
    server_name mcp.example.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/codeintel_rev/acme;
        allow all;
        default_type "text/plain";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
