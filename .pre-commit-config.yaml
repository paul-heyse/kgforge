repos:
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args:
          - --in-place
          - --wrap-summaries=120
          - --wrap-descriptions=120
        files: "^src/.*\\.py$"

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: "^src/.*\\.py$"

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        pass_filenames: false
        additional_dependencies:
          - setuptools
        args:
          - -i
          - src
          - --fail-under
          - "90"
