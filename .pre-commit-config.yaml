repos:
  - repo: local
    hooks:
      - id: docformatter
        name: docformatter
        language: python
        entry: python tools/hooks/docformatter.py
        always_run: true
        pass_filenames: false
        additional_dependencies:
          - docformatter==1.7.5

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        always_run: true
        pass_filenames: false
        args:
          - src

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        always_run: true
        pass_filenames: false
        additional_dependencies:
          - setuptools
        args:
          - -i
          - src
          - --fail-under
          - "90"
