repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        name: ruff (imports)
        args:
          - --select
          - I
          - --fix
      - id: ruff
        name: ruff (lint+fix)
        args:
          - --fix
      - id: ruff-format
        name: ruff (format)

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [src]
        pass_filenames: false

  - repo: local
    hooks:
      - id: docformatter
        name: docformatter
        language: python
        entry: python tools/hooks/docformatter.py
        always_run: true
        pass_filenames: false
        additional_dependencies:
          - docformatter==1.7.5
      - id: pydoclint
        name: pydoclint
        entry: pydoclint --style numpy src
        language: system
        pass_filenames: false
      - id: navmap-check
        name: navmap-check
        entry: python tools/navmap/check_navmap.py
        language: system
        pass_filenames: false
      - id: navmap-build
        name: navmap-build
        entry: python tools/navmap/build_navmap.py
        language: system
        pass_filenames: false

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        always_run: true
        pass_filenames: false
        args:
          - src

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        always_run: true
        pass_filenames: false
        additional_dependencies:
          - setuptools
        args:
          - -i
          - src
          - --fail-under
          - "90"
