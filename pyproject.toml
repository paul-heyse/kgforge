[tool.uv.pip]
find-links = ["./.wheelhouse"]
emit-index-annotation = true
emit-index-url        = true
emit-build-options    = true  # include only/no-binary flags if you use them


[tool.pydocstyle]
convention = "numpy"
add-ignore = [
    "D200",
    "D202",
    "D204",
    "D205",
    "D209",
    "D400",
    "D401",
    "D103",  # False positive for PEP 695 generic functions (e.g., def func[T](...))
    # pydocstyle parser doesn't recognize docstrings on PEP 695 generics despite
    # docstrings being present. Functions are properly documented.
]

[tool.kgfoundry.docstrings.policy]
coverage-threshold = 0.9
coverage-action = "error"
missing-params-action = "error"
missing-returns-action = "error"

[tool.refurb]
python_version = "3.13"
