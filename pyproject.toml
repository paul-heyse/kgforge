[tool.ruff.lint.flake8-import-conventions.aliases]
numpy = "np"
pandas = "pd"
"matplotlib.pyplot" = "plt"

[tool.vulture]
# Strict, but still manageable threshold.
min_confidence = 90

# Where to scan by default. (You can add "tests" too, but that can be noisy.)
# Include the whitelist module so intentionally referenced names stay marked as used.
paths = ["src", "tools", "stubs", "vulture_whitelist.py"]

# Keep this aligned with your Ruff excludes.
exclude = [
  ".git/*", ".hg/*", ".venv", ".venv/*", ".venv/**", "**/.venv/**",
  ".ruff_cache/*", ".pytest_cache/*",
  "build/*", "dist/*", "node_modules/*",
  "docs/_build/*", "site/*",
  "faiss/*",
  "kgfoundry.egg-info/*", "src/kgfoundry.egg-info/*",
  "src/kgfoundry_common/http*",
]

# Decorators that indicate runtime or framework-driven usage.
# (Names are matched anywhere in the dotted path, without arguments.)
ignore_decorators = [
  "overload", "typing.overload",
  "pytest.fixture",
  "click.command", "click.group", "click.option",
  "property", "functools.cached_property",
  "pydantic.validator", "pydantic.root_validator",
  "pydantic.field_validator", "pydantic.model_validator",
  "dataclasses.dataclass"
]

# Name patterns that are often referenced dynamically.
ignore_names = [
  "__all__", "main",
  "initialize_*", "register_*"
]


