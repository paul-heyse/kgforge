    "EXE",     # Executable shebang checks
    "FIX",
    "NPY",
    "PD",
    "PLE",
    "DOC",
]
ignore = ["Q", "E203", "D203", "D213", "D205", "TC001", "TC002", "TC003"]
preview = true
extend-select = ["RUF100", "D401", "D417"]

# Typing gates enforcement: escalate these to errors via explicit config
extend-ignore = []  # Placeholder for potential future ignores
# Note: TC, INP, EXE rules are ERRORS by default; PLC2701 (typing-only import) treated specially per-file

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-branches = 12
max-returns = 6

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.flake8-type-checking]
strict = true
runtime-evaluated-base-classes = [
    "pydantic.BaseModel",
    "pydantic_settings.BaseSettings",
    "typing.TypedDict",
]

[tool.ruff.lint.per-file-ignores]
# Blanket suppressions for most test files
"tests/**" = [
    "S404",  # subprocess module is safe in tests with fixed arguments
    "S603",  # subprocess.Popen with list args and shell=False is safe in tests
    "PLC0415",  # Late imports acceptable in test fixtures for module state setup
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "ANN001",
    "ANN201",
    "ANN401",
    "PLR2004",
    "N806",
    "C401",
    "S101",
    "T20",
    "PLR6301",  # pytest test classes require instance methods for test isolation
]
# tests/kgfoundry_common tests have proper docstrings and annotations - no blanket suppressions needed
# Explicitly exclude from blanket suppression (empty list = no suppressions)
"tests/kgfoundry_common/**" = []
"tests/test_namespace_proxy.py" = ["PLC2701", "TID251", "TRY003", "EM101"]  # Tests of internal _namespace_proxy module
"tests/docs/test_griffe_facade.py" = ["PLC2701"]  # Tests of docs._types and docs._scripts facades; imports from private modules expected
"**/*.pyi" = ["PIE790"]  # Stub files require ... literals
"src/kgfoundry/tooling_bridge.py" = ["PLC2701", "TID251"]
"docs/_types/**" = ["PLC2701"]  # docs._types is a special module namespace for typed facades
"docs/_scripts/**" = ["PLC2701"]  # docs._scripts is internal tooling; importing from docs._types and tools._shared is expected
"docs/types/artifacts.py" = ["PLC2701"]  # docs/types is a facade re-exporting from private docs._types module
"tools/lint/codemod_typing_migration.py" = ["N802"]  # LibCST visitor protocol requires CamelCase method names (leave_ImportFrom, leave_Call)
# New: Façade modules are allowed to import from private sources (controlled re-export)
"src/kgfoundry_common/typing/__init__.py" = []  # Canonical typing façade
"tools/typing/__init__.py" = []  # Tooling typing façade
"docs/typing/__init__.py" = []  # Docs typing façade

[tool.ruff.lint.isort]
known-first-party = [
    "docling",
    "download",
    "embeddings_dense",
    "embeddings_sparse",
    "kgfoundry",
    "kg_builder",
    "kgfoundry_common",
    "linking",
    "observability",
    "ontology",
    "orchestration",
    "registry",
    "search_api",
