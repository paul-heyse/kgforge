splade = "codeintel_rev.plugins.builtins:splade_factory"


[tool.hatch.build.targets.wheel]
packages = ["src/kgfoundry", "src/kgfoundry_common", "tools"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "tools",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.fixit]
root = true                    # make this the config root
python-version = "3.13"        # target version for rules
enable = ["fixit.rules", "fixit.rules.extra"]       # Fixit’s built-ins are enabled by default



[tool.ruff]
line-length = 100
target-version = "py313"
required-version = ">=0.14.2"
output-format = "grouped"
src = ["src"]
extend-exclude = [
    "docs/_build/**",
    "site/**",
    "src/kgfoundry.egg-info/**",
    "kgfoundry.egg-info/**",
    "faiss/**",
    "flashinfer",
    "flashinfer/**",
    "codeintel/ts_languages/**",
    "codeintel_rev/io/TEMP_BM25+SPLADE_GUIDE/**",
    "codeintel_rev/patches/**",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "F",
    "E4",
    "E7",
    "E9",
    "I",
    "N",
    "UP",
    "SIM",
    "C4",
    "B",
    "RUF",
    "ANN",
    "D",
    "RET",
    "RSE",
    "TRY",
    "EM",
    "G",
    "LOG",
    "ISC",
    "TID",
    "ICN",
    "TD",
    "ERA",
    "PGH",
    "C90",
    "PLR",
    "W",
    "A",
    "ARG",
    "BLE",
    "DTZ",
    "PTH",
    "PIE",
    "S",
    "PT",
    "T20",
    "PLW",
    "PLC",
    "PERF",
    "YTT",
    "PYI",
    "TC",      # Type-checking imports (typing gates enforcement)
    "SLOT",
    "FBT",
    "SLF",
    "ASYNC",
    "INP",     # Input validation (implicit namespace packages)
    "EXE",     # Executable shebang checks
    "FIX",
    "NPY",
    "PD",
    "PLE",
    "DOC",
]
ignore = ["Q", "E203", "D203", "D213", "D205", "TC001", "TC002", "TC003"]
preview = true
extend-select = ["RUF100", "D401", "D417"]

# Typing gates enforcement: escalate these to errors via explicit config
extend-ignore = []  # Placeholder for potential future ignores
# Note: TC, INP, EXE rules are ERRORS by default; PLC2701 (typing-only import) treated specially per-file

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-branches = 12
max-returns = 6

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.flake8-type-checking]
strict = true
runtime-evaluated-base-classes = [
    "pydantic.BaseModel",
    "pydantic_settings.BaseSettings",
    "typing.TypedDict",
]

[tool.ruff.lint.per-file-ignores]
# Blanket suppressions for most test files
"tests/**" = [
    "S404",  # subprocess module is safe in tests with fixed arguments
    "S603",  # subprocess.Popen with list args and shell=False is safe in tests
    "S608",  # SQL injection warnings in tests - paths validated via _safe_sql_path helper
    "PLC0415",  # Late imports acceptable in test fixtures for module state setup
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "ANN001",
    "ANN201",
    "ANN401",
    "PLR2004",
    "N806",
    "C401",
    "S101",
    "T20",
    "PLR6301",  # pytest test classes require instance methods for test isolation
]
# codeintel_rev tests inherit from tests/** suppressions
"codeintel_rev/tests/**" = [
    "D103",  # Missing docstring in public function
    "ANN001",  # Missing type annotation for function argument
    "S101",  # Use of assert detected
    "PLR2004",  # Magic value used in comparison
    "ARG001",  # Unused function argument
]
# Openspec implementation files need explicit exception handling for DOC502 compliance
"openspec/changes/codeintel-config-lifecycle-management/implementation/config_context.py" = ["TRY203"]
"openspec/changes/codeintel-performance-optimization/implementation/git_client.py" = ["TRY203"]
"openspec/changes/codeintel-error-handling-standardization/implementation/errors.py" = ["ERA001"]  # Documentation examples in comments
# tests/kgfoundry_common tests have proper docstrings and annotations - no blanket suppressions needed
# Explicitly exclude from blanket suppression (empty list = no suppressions)
"tests/kgfoundry_common/**" = []
"tests/test_namespace_proxy.py" = ["PLC2701", "TID251", "TRY003", "EM101"]  # Tests of internal _namespace_proxy module
"tests/docs/test_griffe_facade.py" = ["PLC2701"]  # Tests of docs._types and docs._scripts facades; imports from private modules expected
"**/*.pyi" = ["PIE790", "N815", "N802"]  # Stub files require ... literals and match external API naming
"src/kgfoundry/tooling_bridge.py" = ["PLC2701", "TID251"]
"docs/_types/**" = ["PLC2701"]  # docs._types is a special module namespace for typed facades
# DOC502 false positives: ruff doesn't recognize `raise exc` as explicitly raising Exception
"codeintel_rev/app/main.py" = ["DOC502"]
"codeintel_rev/io/vllm_client.py" = ["DOC502"]  # Exception re-raised via bare `raise` from transport layer
"codeintel_rev/runtime/cells.py" = ["DOC502"]  # Exception re-raised via bare `raise` from factory/disposer
"tools/repo_scan.py" = ["BLE001"]  # Best-effort file counting; any I/O error is acceptable
"tools/_shared/cli_runtime.py" = ["DOC502"]  # Exception re-raised via variable `raise error`; types already documented
"tools/_shared/metrics.py" = ["DOC502"]
"tools/docs/observability.py" = ["DOC502"]
"tools/navmap/observability.py" = ["DOC502"]
"tools/docs/scan_observability.py" = ["DOC502"]
# DOC502 false positives: exceptions are explicitly raised but ruff doesn't recognize conditional raises
"codeintel_rev/mcp_server/adapters/semantic.py" = ["DOC502"]
"codeintel_rev/mcp_server/adapters/files.py" = ["DOC502"]  # PathOutsideRepositoryError raised by resolve_within_repo helper
"codeintel_rev/mcp_server/adapters/history.py" = ["DOC502"]  # PathOutsideRepositoryError raised by resolve_within_repo helper
"docs/_scripts/**" = ["PLC2701"]  # docs._scripts is internal tooling; importing from docs._types and tools._shared is expected
"docs/types/artifacts.py" = ["PLC2701"]  # docs/types is a facade re-exporting from private docs._types module
"tools/lint/codemod_typing_migration.py" = ["N802"]  # LibCST visitor protocol requires CamelCase method names (leave_ImportFrom, leave_Call)
"tools/codemods/blind_except_fix.py" = ["N802"]
"tools/codemods/pathlib_fix.py" = ["N815"]
# New: Façade modules are allowed to import from private sources (controlled re-export)
"src/kgfoundry_common/typing/__init__.py" = []  # Canonical typing façade
"tools/typing/__init__.py" = []  # Tooling typing façade
"docs/typing/__init__.py" = []  # Docs typing façade

