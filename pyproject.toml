known-first-party = [
    "docling",
    "download",
    "embeddings_dense",
    "embeddings_sparse",
    "kgfoundry",
    "kg_builder",
    "kgfoundry_common",
    "linking",
    "observability",
    "ontology",
    "orchestration",
