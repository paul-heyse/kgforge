include = [
    "src",
    "tools",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 100
target-version = ["py312"]  # black currently supports up to py312; code runs on py313

[tool.ruff]
line-length = 100
target-version = "py313"
required-version = ">=0.14.2"
output-format = "grouped"
src = ["src"]
extend-exclude = [
    "docs/_build/**",
    "site/**",
    "src/kgfoundry.egg-info/**",
    "kgfoundry.egg-info/**",
    "faiss/**",
    "codeintel/ts_languages/**",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "F",
    "E4",
    "E7",
    "E9",
    "I",
