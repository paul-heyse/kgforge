site_name: KgFoundry MkDocs Suite
site_url: https://example.invalid/docs/
repo_url: https://github.com/example/kgfoundry
edit_uri: edit/main/
strict: true

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - content.action.edit
    - content.action.view

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - meta

plugins:
  - search
  - autorefs
  - section-index
  - gen-files:
      scripts:
        - docs/_scripts/gen_module_pages.py
        - docs/_scripts/gen_d2_diagrams.py
  - d2
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_signature: true
            show_root_heading: true
            inherited_members: true
  - redoc-tag
  - redirects
  - minify
  - git-revision-date-localized
  - glightbox
  - llmstxt:
      markdown_description: "How AI agents should navigate this site."
      sections:
        Overview:
          - index.md: "Top-level overview and entry points."
        Architecture:
          - architecture/index.md: "Architecture narratives and diagrams."
        Modules:
          - modules/index.md: "Generated module reference powered by Griffe."
        API:
          - api/index.md: "HTTP API reference rendered with ReDoc."

nav:
  - Overview: index.md
  - Architecture:
      - architecture/index.md
  - API:
      - api/index.md
  - Modules:
      - modules/index.md
  - Diagrams:
      - diagrams/index.md

