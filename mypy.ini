
[mypy]
python_version = 3.13
strict = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_generics = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_optional = True
strict_equality = True
exclude = (?x)(^tests/fixtures|^build/|^docs/_build/|^site/_build/)
mypy_path = src:stubs
explicit_package_bases = True
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

# Tests: require typed defs (good clarity), but don't forbid every untyped call.
[mypy-tests.*]
disallow_untyped_defs = True
disallow_untyped_calls = False
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True

# Make conftest.py and test support modules fully strict (these are reusable “library” code).
[mypy-conftest]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-tests.support.*]
disallow_untyped_defs = True
disallow_untyped_calls = True

# If any third-party test utilities lack stubs, avoid noise.
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-duckdb.*]
ignore_missing_imports = True

[mypy-faiss.*]
ignore_missing_imports = True

[mypy-libcuvs.*]
ignore_missing_imports = True

[mypy-pyserini.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-prefect.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-kgfoundry.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

# Logging module uses Any extensively (inherent to logging library)
[mypy-kgfoundry_common.logging]
disallow_any_expr = False
