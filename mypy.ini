
[mypy]
python_version = 3.13
strict = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_generics = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_optional = True
strict_equality = True
exclude = (?x)(^tests/fixtures|^build/|^docs/_build/|^site/_build/)
mypy_path = src:stubs:.
explicit_package_bases = True
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

# Tests: require typed defs (good clarity), but don't forbid every untyped call.
[mypy-tests.*]
disallow_untyped_defs = True
disallow_untyped_calls = False
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True

# Make conftest.py and test support modules fully strict (these are reusable “library” code).
[mypy-conftest]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-tests.support.*]
disallow_untyped_defs = True
disallow_untyped_calls = True

# Logging module uses Any extensively (inherent to logging library)
[mypy-kgfoundry_common.logging]
disallow_any_expr = False

# Tools shared modules use Any for JSON values (RFC 7159 compatible)
[mypy-tools._shared.problem_details]
disallow_any_expr = False

[mypy-tools._shared.proc]
disallow_any_expr = False

# Tools shared logging delegates to kgfoundry_common.logging which uses Any
[mypy-tools._shared.logging]
disallow_any_expr = False

[mypy-tools.docstring_builder.observability]
disallow_any_expr = False
warn_unused_ignores = False

# Docstring builder annotation processing inherently uses Any for type introspection
[mypy-tools.docstring_builder.normalizer_annotations]
disallow_any_expr = False
warn_return_any = False
warn_unused_ignores = False

[mypy-tools.docstring_builder.normalizer_signature]
disallow_any_expr = False

# Plugin system uses Any for dynamic plugin loading and introspection
[mypy-tools.docstring_builder.plugins.base]
disallow_any_expr = False

[mypy-tools.docstring_builder.plugins]
disallow_any_expr = False
warn_unreachable = False

# Docstring builder uses Any for introspection and dynamic function calling
[mypy-tools.docstring_builder.normalizer]
disallow_any_expr = False

[mypy-tools.docstring_builder.docfacts]
disallow_any_expr = False

[mypy-tools.docstring_builder.overrides]
disallow_any_expr = False

[mypy-tools.docstring_builder.policy]
disallow_any_expr = False

[mypy-tools.docstring_builder.cli]
disallow_any_expr = False

[mypy-tools.docstring_builder.plugins.llm_summary]
disallow_any_expr = False

[mypy-tools.docstring_builder.plugins.dataclass_fields]
disallow_any_expr = False


[mypy-tools.navmap.observability]
disallow_any_expr = False
warn_unused_ignores = False

[mypy-tools.docs.observability]
disallow_any_expr = False
warn_unused_ignores = False

[mypy-tools.docs.models]
disallow_any_expr = False

[mypy-tools.docs.build_test_map]
disallow_any_expr = False
warn_unreachable = False
warn_return_any = False

[mypy-tools.docs.build_graphs]
disallow_any_expr = False
warn_return_any = False
ignore_missing_imports = True
ignore_errors = True

[mypy-tools.docs.build_agent_catalog]
disallow_any_expr = False
disallow_any_unimported = False
ignore_errors = True

[mypy-tools.docs.export_schemas]
disallow_any_expr = False
warn_return_any = False

[mypy-tools.docs.render_agent_portal]
disallow_any_expr = False
warn_unreachable = False

# Pydantic settings uses Any for default_factory and BaseSettings.__init__
[mypy-kgfoundry_common.settings]
disallow_any_expr = False

[mypy-tests.tools.shared.*]
disallow_any_expr = False
